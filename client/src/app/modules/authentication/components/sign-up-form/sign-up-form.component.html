<div
  class="mx-auto 2xl:w-2/3 w-full px-10 py-5 flex flex-col items-center gap-10 text-sky-50 bg-white/5 backdrop-blur rounded shadow-2xl shadow-white/5"
>
  <div class="flex flex-col text-center gap-5">
    <span class="text-2xl font-bold">Join Collectify</span>
    <span class="text-base font-mono">
      Already have account?
      <strong class="cursor-pointer" routerLink="/sign-in">Login</strong>
    </span>
  </div>

  <form
    class="w-full flex flex-col gap-10"
    tabindex="0"
    (ngSubmit)="onSubmit()"
    (keydown.enter)="onSubmit()"
    [formGroup]="signUpForm"
  >
    <mat-form-field appearance="fill">
      <mat-label>Username (optional)</mat-label>
      <input matInput formControlName="username" type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password (min. 6 char)</mat-label>
      <input
        matInput
        formControlName="password"
        [type]="!show ? 'password' : 'text'"
      />

      <mat-error></mat-error>

      <button
        mat-icon-button
        matSuffix
        (click)="show = !show"
        style="color: black"
      >
        <mat-icon>{{ !show ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <button
      mat-ripple
      type="submit"
      class="2xl:w-1/2 bg-white/20 w-full text-base p-2 rounded disabled:bg-white/10 transition ease-out hover:bg-[#24292F] hover:backdrop-blur-md"
    >
      Join
    </button>
  </form>

  <div
    class="w-full flex flex-col md:flex-row justify-center items-center gap-3 p-2"
  >
    <span class="text-sm font-thin opacity-60">
      By joining, you agree to the
      <strong class="font-bold cursor-pointer" routerLink="/terms">
        Terms
      </strong>
      and
      <strong class="font-bold cursor-pointer" routerLink="/privacy">
        Privacy Policy.
      </strong>
    </span>
  </div>
</div>
